<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
</head>
<body>
    <div class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
        <div class="m-3">
            <h1 class="display-5 fw-bold">Listado de clientes</h1>
        </div>
        <div class="col-10">
            <table id="table" class="table table-striped table-hover table-bordered text-center">
                <thead>
                    <tr class="bg-primary text-white">
                        <th data-field="nombre" scope="col" class="col-2">Nombre</th>
                        <th data-field="apellidos" scope="col" class="col-2">Apellidos</th>
                        <th data-field="sexo" scope="col" class="col-1">Sexo</th>
                        <th data-field="edad" scope="col" class="col-1">Edad</th>
                        <th data-field="peso" scope="col" class="col-1">Peso</th>
                        <th data-field="altura" scope="col" class="col-1">Altura</th>
                        <th data-field="actividad" scope="col" class="col-2">Actividad</th>
                        <th data-field="get" scope="col" class="col-1">GET (kCal)</th>
                        <th data-field="ger" scope="col" class="col-1">GER (kCal)</th>
                    </tr>
                </thead>
                    <tbody>
                        <template>
                            <tr>
                                <td class="nombre"></td>
                                <td class="apellidos"></td>
                                <td><span class="badge bg-primary sexo"></span></td>
                                <td class="edad"></td>
                                <td class="peso"></td>
                                <td class="altura"></td>
                                <td><span class="badge bg-secondary actividad"></span></td>
                                <td class="get"></td>
                                <td class="ger"></td>
                            </tr>
                        </template>
                    </tbody>
            </table>
        </div>
        <div class="m-3">
            <button type="button" class="btn btn-primary position-relative me-1" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Nuevo cliente</button>
            <button type="button" class="btn btn-secondary position-relative ms-1" onclick="cargarDatos()">Cargar datos externos</button>
        </div>
    </div>
    
    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-m">
          <div class="modal-content">
            <div class="modal-header bg-primary text-white">
              <h2 class="modal-title fs-5" id="staticBackdropLabel">Nuevo cliente</h2>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="formidable">
                <div class="mb-2">
                  <label for="nombre" class="form-label">Nombre</label>
                  <input type="text" pattern="[a-zA-Zá-úÁ-Ú]{1,15}" class="form-control" id="nombre" placeholder="Nombre" required>
                </div>
                <div class="mb-2">
                  <label for="apellidos" class="form-label">Apellidos</label>
                  <input type="text" pattern="[a-zA-Zá-úÁ-Ú]{2,30}" class="form-control" id="apellidos" placeholder="Apellidos" required>
                </div>
                <div class="d-flex mb-2 justify-content-between">
                  <div class="col-6 pe-2">
                    <label for="sexo">Sexo</label>
                    <select class="form-select" id="sexo" aria-label="label select">
                      <option value="hombre">Hombre</option>
                      <option value="mujer">Mujer</option>
                    </select>
                  </div>
                  <div class="col-6 ps-2">
                    <label for="actividad">Nivel de actividad</label>
                    <select class="form-select" id="actividad" aria-label="label select">
                      <option value="sedentaria">Sedentaria</option>
                      <option value="ligera">Ligera</option>
                      <option value="moderada">Moderada</option>
                      <option value="intensa">Intensa</option>
                    </select>
                  </div>
                </div>
                <div class="d-flex mb-2 justify-content-between">
                  <div class="col-4 pe-2">
                    <label for="edad" class="form-label">Edad</label>
                    <input type="number" min="18" max="187" class="form-control" id="edad" placeholder="35" required>
                  </div>
                  <div class="col-4 pe-2 ps-2">
                    <label for="peso" class="form-label">Peso (kg)</label>
                    <input type="number" min="20" max="300" class="form-control" id="peso" placeholder="45" required>
                  </div>
                  <div class="col-4 ps-2">
                    <label for="altura" class="form-label">Altura (cm)</label>
                    <input type="number" min="50" max="250" class="form-control" id="altura" placeholder="165" required>
                  </div>
                </div>
              </form>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                  <button type="submit" class="btn btn-primary" form="formidable">Guardar cliente</button>
                </div>
            </div>

    <script src="app.js"></script>

</body>
</html>
